  <main class="container">

      <div class="row violeta">
        <div class="col-md-12">

          <h3>Dejanos tu mensaje</h3>
          <form action="#">
            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="name">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Tu nombre">
              </div>

            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="email">Correo</label>
                <input type="text" id="email" class="form-control" placeholder="Tu correo">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                  placeholder="¿Cuál es tu consulta?"></textarea>
              </div>
            </div>
            <div class="form-group">
              <a href="" class="btn btn-info" role="button">Enviar mensaje</a>
            </div>

          </form>


        </div>
      </div>

    </div>



  </main>
